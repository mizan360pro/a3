<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 | House Design</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Config Tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <!-- Google Font - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- Fontawsome CDN -->
    <script src="https://kit.fontawesome.com/431e974a5d.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 font-manrope">


<main>

<!-- Let's Connect Section -->
<section class="bg-[url('./images/bg.jpg')] bg-no-repeat bg-cover p-10">
  <div>
    <div class="container mx-auto flex flex-col items-center justify-center">
      <button class="rounded-full bg-[#d5f7a5] px-5 py-1.5 items-center mb-5">
        <i class="fa-solid fa-arrow-right pr-2"></i>
        Let's Connect
      </button>
      <h2 class="text-2xl font-black text-center mb-4">Let's Discuss Next Project</h2>
      <p class="text-sm text-gray-500 text-center mb-8">The barn house captivates with its blend of rustic charm and  modern sophistication, featuring weathered wood, sleek metal accents.</p>
      <form class="w-full lg:w-8/12">
        <div class="flex flex-col lg:flex-row gap-2">
          <div class="flex flex-col lg:w-[50%]">
            <label for="firstName" class="block text-gray-700 mb-2"></label>
            <input type="text" id="firstName" name="firstName" class="border rounded-full px-3 py-2" required placeholder="First Name*">
          </div>
          <div class="flex flex-col lg:w-[50%]">
            <label for="lastName" class="block text-gray-700 mb-2"></label>
            <input type="text" id="lastName" name="lastName" class="border rounded-full px-3 py-2" required placeholder="Last Name*">
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-2">
          <div class="flex flex-col lg:w-[50%]">
            <label for="phoneNumber" class="block text-gray-700 mb-2"></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="border rounded-full px-3 py-2" required placeholder="Phone Number*">
          </div>
          <div class="flex flex-col lg:w-[50%]">
            <label for="email" class="block text-gray-700 mb-2"></label>
            <input type="email" id="email" name="email" class="border rounded-full px-3 py-2" required placeholder="Email Address*">
          </div>
        </div>
        <div class="flex flex-col">
          <label for="message" class="block text-gray-700 mb-2"></label>
          <textarea id="message" name="message" class="border rounded-3xl px-3 py-2 h-[240px]" required placeholder="Write your message here"></textarea>
        </div>
        <button type="submit" class="bg-[#ABEF5F] text-black font-black px-4 py-2 rounded-full hover:bg-green-600 mt-4 flex gap-3 w-full items-center justify-center">Send Mail 
          <img src="./images/logo-icon-2.png" alt="Logo Icon 2">
        </button>
      </form>
    </div>

  </div>

</section>









</main>




</body>
</html>
